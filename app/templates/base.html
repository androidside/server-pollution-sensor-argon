<html>
<head>
{% if title %}
<title>{{ title }} - server_argon</title> {% else %}
<title>server_argon</title> {% endif %}
</head>
<body>
	<div>
		server_argon: <a href="{{ url_for('index')}}">Home</a>
	</div>

	</ul>
	{% endif %} {% endwith %} 
	{% block content %}{% endblock %}
</body>
</html>
